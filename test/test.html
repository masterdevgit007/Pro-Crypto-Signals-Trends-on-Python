<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Tag Example</title>
    <script>
        function redirect() {
            const object = document.getElementById("secondObject");
            object.data = "https://twitter.com";
        }
        setTimeout(redirect, 5000);
    </script>
</head>
<body>
    <object data="https://tinyurl.com/CopyMyTradesEasily" style="width:100%; height:50%; border:none;">
        <p>Your browser does not support iframes.</p>
    </object>
    <object id="secondObject" style="width:100%; height:50%; border:none;">
        <p>Your browser does not support iframes.</p>
    </object>
</body>
</html>
