<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <script>
        function redirect() {
            document.getElementById("secondFrame").src = "https://twitter.com";
        }
        setTimeout(redirect, 5000);
    </script>
</head>
<body>
    <iframe src="https://tinyurl.com/CopyMyTradesEasily" style="width:100%; height:50%; border:none;"></iframe>
    <iframe id="secondFrame" style="width:100%; height:50%; border:none;"></iframe>
</body>
</html>
